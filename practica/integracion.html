<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="mostrarOpcionCuentas();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" onclick="mostrarOpcionCuentas();"/>
                <input type="button" value="TRANSACCIONES" class="boton" onclick="mostrarOpcionTransaciones();"/>
                <input type="button" value="MOVIMIENTOS" class="boton" onclick="mostrarOpcionMovimientos();"/>
            </div>
            <div class="contenedorInfoGrupo">
                <div>Christian Echeverria</div>
                <div>Daniel Salvador</div>
                <div>El Gran McLovin rompecraneos</div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CEDULA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCedula"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNombre" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">APELLIDO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtApellido" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumeroCuenta" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" onclick="agregar()"/>
                </div>
            </div>

            <div class="inferior" id="tablaCuentas">
                TABLA
            </div>

        </div>
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCuentaTransaccion"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" id="btnBuscar" onclick="ejecutarBusqueda();"/>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">MONTO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtMontoTransaccion" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" id="btnDepositar" onclick="ejecutarDeposito();" />
                    <input type="button" value="RETIRAR" id="btnRetirar" onclick="ejecutarRetiro();"/>
                    
                </div>
                <div>
                    <div id="lblNombre">Nombre: </div>
                    <div id="lblCedula">Cedula: </div>
                    <div id="lblCuenta">Numero de cuenta: </div>
                    <div id="lblSaldo">Saldo: </div>
                </div>
              
            </div>
        </div>
        <div class="contenido" id="divMovimientos">
          
            <div class="inferior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 1</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="numeroCuenta"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="verMovimientos();"/>                    
                </div>
                <div id="tablaMovimientos">
                    TABLA
                </div>
            </div>

        </div>
    </div>
</body>

</html>
