<!DOCTYPE html>
<html>

<head>
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>
    <link rel="stylesheet" href="puntoDeVentaV2.css" />
</head>

<body>
    <div class="marco">
        <div class="logoEscuela">
            <img src="./imagenes/logoKrakeDev.png" width="80%"/>
        </div>

        <div class="contenido">
            <div class="titulo">
                PUNTO DE VENTA
            </div>
            
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRODUCTO
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtProducto"/>
                    <div class="error" id="lblCampoError"></div>
                </div>
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    CANTIDAD
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtCantidad"/>
                    <div class="error" id="lblCampoError2"></div>
                </div>
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRECIO
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtPrecio"/>
                    <div class="error" id="lblCampoError3"></div>                    
                </div>
            </div>
        
            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="TOTAL" class="estiloBoton" onclick="calcularValorTotal()" />
                </div>
                <div class="contenedorBoton">
                    <input type="button" value="LIMPIAR" class="estiloBoton" onclick="limpiar();">
                </div>
            </div>
        </div>
        <div class="areaResultado">
            <div class="resultado">
                <div class="alineado">
                    SUBTOTAL:<div id="lblSubtotal">0.0</div>
                </div>
                <div class="alineado">
                    DESCUENTO:<div id="lblDescuento">0.0</div> 
                </div>
                <div class="alineado">
                    IVA 12%:<div id="lblValorIVA">0.0</div>
                </div>
                <div class="alineado">
                    TOTAL:<div id="lblTotal">0.0</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
